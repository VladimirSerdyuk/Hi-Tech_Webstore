<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <style>
        .images {
            width: 500px;
            height: 300px;
            vertical-align: top;
            text-align: center;
        }
    </style>
    <head>
        <meta charset="utf-8"/>
        <title>Hi-Tech Webstore Main Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div th:replace="~{header :: header_top}" />
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" th:href="@{/index}">Hi-Tech Webstore</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div th:replace="~{navigation :: navigation(Index)}" />
            </nav>
            <div th:replace="~{header :: header_footer}" />
        </div>
        <div class="container">
            <div class="card-deck">
                <div class="card">
                    <img src="https://new-retail.ru/upload/iblock/980/980a615bbf9bbe1de6377dda84bc9617.jpg" class="images">
                    <div class="card-body">
                        <h5 class="card-title">Продукты</h5>
                        <a th:href="@{/products}" class="btn btn-primary">Перейти к покупкам</a>
                    </div>
                </div>
                <div class="card">
                    <img src="http://chitaem-vmeste.ru/wp-content/uploads/2019/04/Novyj-Hols766688t.jpg" class="images">
                    <div class="card-body">
                        <h5 class="card-title">Книги</h5>
                        <a th:href="@{/books}" class="btn btn-primary">Перейти к покупкам</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
